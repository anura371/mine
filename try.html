<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .login-container {
      background-color: #FFF;
      padding: 120px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #4CAF50;
    }

    .welcome-text {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      width: 100%;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .login-container {
        width: 80%;
        padding: 25px;
      }

      .welcome-text {
        font-size: 1.2em;
      }

      h2 {
        font-size: 1.5em;
      }

      button {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 10px;
      }

      h2 {
        font-size: 1.2em;
      }

      .welcome-text {
        font-size: 1em;
      }

      button {
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="welcome-text">
      <h1 style="font-size: 50px;">WELCOME</h1>
      <h2 style="font-size: 34px;">RPF SC Vendor Authentication</h2>
    </div>
    <img src="rpf logo.png" width="100">
    <h2>Login Page</h2>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      if (u === "admin" && p === "1234") {
        alert("Login successful!");
        window.location.href = "form.html"; // Redirect to masked Google Form
      } else {
        alert("Invalid credentials! Please try again.");
      }
    }
  </script>
</body>
</html>
